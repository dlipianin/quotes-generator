<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <h1>Click the button to generate random quotes</h1>
    <div class="container">
      <div class="quotes">
        <p id="quote"></p>
        <h3 id="author"></h3>
      </div>
    </div>
    <div class="btn-div">
      <button onClick="generate()" type="button" class="btn">
        Generate Quote
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
